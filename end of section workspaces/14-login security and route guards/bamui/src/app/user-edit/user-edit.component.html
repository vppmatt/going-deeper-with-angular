<h2>{{ newUser ? "Add User" : "Edit user:" + userId }}</h2>

<form [formGroup] = "userForm">
    <div *ngIf="!newUser" class="form-group row my-3">
        <label for="id" class="col-sm-2 col-form-label">Id</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" id="id" readonly formControlName="id" >
        </div>
     </div>
     <div class="form-group row my-3">
        <label for="firstname"class="col-sm-2 col-form-label">First name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="firstname" formControlName="firstname">
        </div>
    </div>
    <div class="row" *ngIf="userForm.controls['firstname'].invalid">
            <div class="col-sm-2">&nbsp;</div>
            <div class="col-sm-10 text-danger">first name must contain at least 3 characters</div>
    </div>
      <div class="form-group row my-3">
        <label for="surname"class="col-sm-2 col-form-label">Surname</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="surname" formControlName="surname">
        </div>
      </div>
      <div class="row" *ngIf="userForm.controls['surname'].invalid">
        <div class="col-sm-2">&nbsp;</div>
        <div class="col-sm-10 text-danger">surname must contain at least 3 characters</div>
    </div>
    <button type="submit" class="btn btn-primary my-3" (click)="handleSubmit()" [disabled]="userForm.invalid || saving">Submit</button>
    <div>{{message}}</div>
</form>
