
<form (submit)="handleSubmit()">
    <h2 class="my-4">Log in</h2>
    
    <div data-mdb-input-init class="mb-4">
      <input type="email" id="email" class="form-control" [(ngModel)]="loginData.username" 
      required name="username" (change)="checkFormValidity()" />
      <label class="form-label" for="email">Email address</label>
    </div>

    <div data-mdb-input-init class="mb-4">
      <input type="password" id="password" class="form-control" [(ngModel)]="loginData.password" 
      required name="password" (change)="checkFormValidity()" />
      <label class="form-label" for="password">Password</label>
    </div>

    <button type="submit" class="btn btn-primary btn-block mb-4" [disabled]="!formIsValid">Sign in</button>
  
  </form>
